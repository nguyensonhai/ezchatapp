<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="stylesheet" href="../css/stylechatapp.css">
    <link id="icon" rel="icon" href="../icons/chat-icon.ico">
</head>

<body>
    <div id="app">
        <div class="app" id="login-screen">
            <div id="login-form-container" class="login-form-container">
                <form id="login-form">
                    <img src="../images/chat-logo.png" alt="logo" class="logo">
                    <div>
                        <input type="email" name="email" placeholder="Email Address" />
                        <div id="email-error-message"></div>
                    </div>

                    <div>
                        <input type="password" name="password" placeholder="Password" />
                        <div id="password-error-message"></div>
                    </div>

                    <div>
                        <div>
                            <p>Don't have an account? Register</p>
                            <br>
                            <input type="submit" value="Log In" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/components.js"></script>
    <script src="../js/controller.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/view.js"></script>
</body>

</html>
